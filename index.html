<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Patient Introduction</title>
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Cormorant+Garamond&family=Roboto:wght@400;500&family=Poppins:wght@300;400;600&display=swap');
        body {
            font-family: 'Poppins', sans-serif;
            margin: 0;
            padding: 0;
            background: linear-gradient(135deg, #1e3c72 0%, #2a5298 50%, #4e8ae5 100%);
            min-height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            overflow-x: hidden;
        }
        .heading-container {
            text-align: center;
            padding: 20px 40px;
            background: rgba(255, 255, 255, 0.1);
            border-radius: 15px;
            box-shadow: 0 8px 30px rgba(0, 0, 0, 0.2);
            max-width: 650px;
            width: 100%;
            position: relative;
            animation: fadeIn 1s ease-in;
            backdrop-filter: blur(5px);
        }
        @keyframes fadeIn {
            from { opacity: 0; transform: translateY(-20px); }
            to { opacity: 1; transform: translateY(0); }
        }
        .heading-container::before {
            content: '';
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 6px;
            background: linear-gradient(to right, #ff6f61, #6b48ff);
        }
        h1 {
            font-family: 'Cormorant Garamond', serif;
            font-size: 2.5rem;
            color: #f4e8d8;
            margin: 0;
            padding: 10px 0;
            text-transform: uppercase;
            letter-spacing: 2px;
            font-weight: 600;
            text-shadow: 2px 2px 4px rgba(0, 0, 0, 0.3);
        }
        h1::after {
            content: '';
            display: block;
            width: 80px;
            height: 4px;
            background: #ff6f61;
            margin: 10px auto;
            border-radius: 3px;
            animation: pulse 2s infinite;
        }
        @keyframes pulse {
            0% { transform: scale(1); }
            50% { transform: scale(1.1); }
            100% { transform: scale(1); }
        }
        @media (max-width: 480px) {
            h1 {
                font-size: 2rem;
            }
            .heading-container {
                padding: 15px 25px;
            }
        }
        .container {
            max-width: 1200px;
            margin: 20px auto;
            background: rgba(255, 255, 255, 0.95);
            padding: 20px;
            border-radius: 12px;
            box-shadow: 0 0 20px rgba(0, 0, 0, 0.15);
            animation: slideUp 1s ease-out;
            display: flex;
            justify-content: space-between;
            gap: 20px;
            height: 80vh; /* Fixed height to fit single screen */
        }
        @keyframes slideUp {
            from { transform: translateY(50px); opacity: 0; }
            to { transform: translateY(0); opacity: 1; }
        }
        .info-section, .form-section {
            width: 48%;
        }
        .info-section {
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100%;
        }
        .info-section p {
            color: #4a4a4a;
            font-size: 1.1rem;
            line-height: 1.6;
            margin: 0;
            padding: 15px;
            text-align: center;
            font-family: 'Roboto', sans-serif;
            font-weight: 500;
            animation: fadeInText 1.5s ease-in;
        }
        @keyframes fadeInText {
            from { opacity: 0; }
            to { opacity: 1; }
        }
        .form-section {
            display: flex;
            flex-direction: column;
            justify-content: space-between;
            height: 100%;
            overflow-y: auto; /* Enable vertical scrolling */
        }
        .form-section::-webkit-scrollbar {
            width: 0; /* Hide scrollbar for Webkit browsers */
        }
        .form-group {
            margin-bottom: 10px;
        }
        label {
            display: block;
            margin-bottom: 5px;
            font-weight: 600;
            color: #2a5298;
            font-size: 0.9rem;
            transition: color 0.3s ease;
        }
        label:hover {
            color: #ff6f61;
        }
        input, textarea, select {
            width: 100%;
            padding: 8px;
            border: 2px solid #e0e0e0;
            border-radius: 6px;
            font-family: 'Poppins', sans-serif;
            font-size: 0.9rem;
            transition: border-color 0.3s ease, box-shadow 0.3s ease;
            box-sizing: border-box;
        }
        input:focus, textarea:focus, select:focus {
            border-color: #6b48ff;
            box-shadow: 0 0 8px rgba(107, 72, 255, 0.2);
            outline: none;
        }
        .severity-options {
            display: flex;
            gap: 15px;
        }
        .severity-options div {
            display: flex;
            align-items: center;
        }
        button {
            background: linear-gradient(45deg, #ff6f61, #6b48ff);
            color: white;
            padding: 10px;
            border: none;
            border-radius: 6px;
            cursor: pointer;
            font-size: 1rem;
            font-weight: 600;
            transition: transform 0.3s ease, box-shadow 0.3s ease;
            width: 100%;
            margin-top: 10px;
        }
        button:hover {
            transform: translateY(-2px);
            box-shadow: 0 4px 12px rgba(107, 72, 255, 0.4);
        }
        @media (max-width: 768px) {
            .container {
                flex-direction: column;
                height: auto;
                overflow: visible;
            }
            .info-section, .form-section {
                width: 100%;
            }
            .form-section {
                height: auto;
                overflow-y: auto;
            }
        }
    </style>
</head>
<body>
    <div class="heading-container">
        <h1>Patient Information</h1>
    </div>
    <div class="container">
        <div class="info-section">
            <p>Welcome to the Patient Management System. Please provide your details below to proceed.</p>
        </div>
        <div class="form-section">
            <div>
                <div class="form-group">
                    <label for="gender">Enter Gender:</label>
                    <select id="gender" required>
                        <option value="">Select Gender</option>
                        <option value="1">Male</option>
                        <option value="0">Female</option>
                    </select>
                </div>
                <div class="form-group">
                    <label for="history">Enter History:</label>
                    <select id="history" required>
                        <option value="">Select</option>
                        <option value="1">Yes</option>
                        <option value="0">No</option>
                    </select>
                </div>
                <div class="form-group">
                    <label for="patient">Were you a patient before?</label>
                    <select id="patient" required>
                        <option value="">Select</option>
                        <option value="1">Yes</option>
                        <option value="0">No</option>
                    </select>
                </div>
                <div class="form-group">
                    <label for="takeMedication">Have you taken medications?</label>
                    <select id="takeMedication" required>
                        <option value="">Select</option>
                        <option value="1">Yes</option>
                        <option value="0">No</option>
                    </select>
                </div>
                <div class="form-group">
                    <label>Enter Severity:</label>
                    <div class="severity-options">
                        <div>
                            <input type="radio" id="severity0" name="severity" value="0" required>
                            <label for="severity0">Mild</label>
                        </div>
                        <div>
                            <input type="radio" id="severity1" name="severity" value="1">
                            <label for="severity1">Normal</label>
                        </div>
                        <div>
                            <input type="radio" id="severity2" name="severity" value="2">
                            <label for="severity2">Critical</label>
                        </div>
                    </div>
                </div>
                <div class="form-group">
                    <label for="breathShortness">Enter BreathShortness:</label>
                    <select id="breathShortness" required>
                        <option value="">Select</option>
                        <option value="1">Yes</option>
                        <option value="0">No</option>
                    </select>
                </div>
                <div class="form-group">
                    <label for="visualChanges">Enter VisualChanges:</label>
                    <select id="visualChanges" required>
                        <option value="">Select</option>
                        <option value="1">Yes</option>
                        <option value="0">No</option>
                    </select>
                </div>
                <div class="form-group">
                    <label for="noseBleeding">Enter NoseBleeding:</label>
                    <select id="noseBleeding" required>
                        <option value="">Select</option>
                        <option value="1">Yes</option>
                        <option value="0">No</option>
                    </select>
                </div>
                <div class="form-group">
                    <label for="whenDiagnosed">Enter WhenDiagnosed:</label>
                    <select id="whenDiagnosed" required>
                        <option value="">Select</option>
                        <option value="1">Yes</option>
                        <option value="0">No</option>
                    </select>
                </div>
                <div class="form-group">
                    <label for="controlledDiet">Enter ControlledDiet:</label>
                    <select id="controlledDiet" required>
                        <option value="">Select</option>
                        <option value="1">Yes</option>
                        <option value="0">No</option>
                    </select>
                </div>
                <div class="form-group">
                    <label for="systolic">Enter Systolic:</label>
                    <input type="number" id="systolic" required>
                </div>
                <div class="form-group">
                    <label for="diastolic">Enter Diastolic:</label>
                    <input type="number" id="diastolic" required>
                </div>
            </div>
            <button onclick="saveData()">Submit and View History</button>
        </div>
    </div>

    <script>
        function saveData() {
            const gender = document.getElementById('gender').value;
            const history = document.getElementById('history').value;
            const patient = document.getElementById('patient').value;
            const takeMedication = document.getElementById('takeMedication').value;
            const severity = document.querySelector('input[name="severity"]:checked') ? document.querySelector('input[name="severity"]:checked').value : '';
            const breathShortness = document.getElementById('breathShortness').value;
            const visualChanges = document.getElementById('visualChanges').value;
            const noseBleeding = document.getElementById('noseBleeding').value;
            const whenDiagnosed = document.getElementById('whenDiagnosed').value;
            const controlledDiet = document.getElementById('controlledDiet').value;
            const systolic = document.getElementById('systolic').value;
            const diastolic = document.getElementById('diastolic').value;

            if (gender && history && patient && takeMedication && severity && breathShortness && visualChanges && noseBleeding && whenDiagnosed && controlledDiet && systolic && diastolic) {
                const patientData = {
                    gender,
                    history,
                    patient,
                    takeMedication,
                    severity,
                    breathShortness,
                    visualChanges,
                    noseBleeding,
                    whenDiagnosed,
                    controlledDiet,
                    systolic,
                    diastolic,
                    timestamp: new Date().toLocaleString()
                };

                let historyData = JSON.parse(localStorage.getItem('patientHistory')) || [];
                historyData.push(patientData);
                localStorage.setItem('patientHistory', JSON.stringify(historyData));

                window.location.href = 'detail.html';
            } else {
                alert('Please fill in all fields.');
            }
        }
    </script>
</body>
</html>
